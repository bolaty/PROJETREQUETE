<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Card Border Shadow -->
    <div class="row">
      <div class="col-sm-6 col-lg-3 mb-4">
        <div class="card card-border-shadow-primary h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-2 pb-1">
              <div class="avatar me-2">
                <span class="avatar-initial rounded bg-label-primary"
                  ><i class="mdi mdi-bus-school mdi-20px"></i
                ></span>
              </div>
              <h4 class="ms-1 mb-0 display-6">42</h4>
            </div>
            <p class="mb-0 text-heading">On route vehicles</p>
            <p class="mb-0">
              <span class="me-1">+18.2%</span>
              <small class="text-muted">than last week</small>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 mb-4">
        <div class="card card-border-shadow-warning h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-2 pb-1">
              <div class="avatar me-2">
                <span class="avatar-initial rounded bg-label-warning">
                  <i class="mdi mdi-alert mdi-20px"></i
                ></span>
              </div>
              <h4 class="ms-1 mb-0 display-6">8</h4>
            </div>
            <p class="mb-0 text-heading">Vehicles with errors</p>
            <p class="mb-0">
              <span class="me-1">-8.7%</span>
              <small class="text-muted">than last week</small>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 mb-4">
        <div class="card card-border-shadow-danger h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-2 pb-1">
              <div class="avatar me-2">
                <span class="avatar-initial rounded bg-label-danger">
                  <i class="mdi mdi-source-fork mdi-20px"></i>
                </span>
              </div>
              <h4 class="ms-1 mb-0 display-6">27</h4>
            </div>
            <p class="mb-0 text-heading">Deviated from route</p>
            <p class="mb-0">
              <span class="me-1">+4.3%</span>
              <small class="text-muted">than last week</small>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 mb-4">
        <div class="card card-border-shadow-info h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-2 pb-1">
              <div class="avatar me-2">
                <span class="avatar-initial rounded bg-label-info"
                  ><i class="mdi mdi-timer-outline mdi-20px"></i
                ></span>
              </div>
              <h4 class="ms-1 mb-0 display-6">13</h4>
            </div>
            <p class="mb-0 text-heading">Late vehicles</p>
            <p class="mb-0">
              <span class="me-1">-2.5%</span>
              <small class="text-muted">than last week</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!--/ Card Border Shadow -->
    <!-- Users List Table -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Search Filter</h5>
        <div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
          <div class="col-md-4 user_role"></div>
          <div class="col-md-4 user_plan"></div>
          <div class="col-md-4 user_status"></div>
        </div>
      </div>
      <div class="card-datatable table-responsive">
        <table class="datatables-users table">
          <thead class="border-top table-light">
            <tr>
              <th></th>
              <th></th>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Plan</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
        </table>
      </div>
      <!-- Offcanvas to add new user -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasAddUser"
        aria-labelledby="offcanvasAddUserLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasAddUserLabel" class="offcanvas-title">Add User</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body mx-0 flex-grow-0 h-100">
          <form class="add-new-user pt-0" id="addNewUserForm" onsubmit="return false">
            <div class="form-floating form-floating-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="add-user-fullname"
                placeholder="John Doe"
                name="userFullname"
                aria-label="John Doe" />
              <label for="add-user-fullname">Full Name</label>
            </div>
            <div class="form-floating form-floating-outline mb-4">
              <input
                type="text"
                id="add-user-email"
                class="form-control"
                placeholder="john.doe@example.com"
                aria-label="john.doe@example.com"
                name="userEmail" />
              <label for="add-user-email">Email</label>
            </div>
            <div class="form-floating form-floating-outline mb-4">
              <input
                type="text"
                id="add-user-contact"
                class="form-control phone-mask"
                placeholder="+1 (609) 988-44-11"
                aria-label="john.doe@example.com"
                name="userContact" />
              <label for="add-user-contact">Contact</label>
            </div>
            <div class="form-floating form-floating-outline mb-4">
              <input
                type="text"
                id="add-user-company"
                class="form-control"
                placeholder="Web Developer"
                aria-label="jdoe1"
                name="companyName" />
              <label for="add-user-company">Company</label>
            </div>
            <div class="form-floating form-floating-outline mb-4">
              <select id="country" class="select2 form-select">
                <option value="">Select</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Belarus">Belarus</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea, Republic of</option>
                <option value="Mexico">Mexico</option>
                <option value="Philippines">Philippines</option>
                <option value="Russia">Russian Federation</option>
                <option value="South Africa">South Africa</option>
                <option value="Thailand">Thailand</option>
                <option value="Turkey">Turkey</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
              </select>
              <label for="country">Country</label>
            </div>
            <div class="form-floating form-floating-outline mb-4">
              <select id="user-role" class="form-select">
                <option value="subscriber">Subscriber</option>
                <option value="editor">Editor</option>
                <option value="maintainer">Maintainer</option>
                <option value="author">Author</option>
                <option value="admin">Admin</option>
              </select>
              <label for="user-role">User Role</label>
            </div>
            <div class="form-floating form-floating-outline mb-4">
              <select id="user-plan" class="form-select">
                <option value="basic">Basic</option>
                <option value="enterprise">Enterprise</option>
                <option value="company">Company</option>
                <option value="team">Team</option>
              </select>
              <label for="user-plan">Select Plan</label>
            </div>
            <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Submit</button>
            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->
