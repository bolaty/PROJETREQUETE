<div
  class="offcanvas offcanvas-end"
  id="sendInvoiceOffcanvas"
  aria-hidden="true"
>
  <div class="offcanvas-header mb-3">
    <h5 class="offcanvas-title">Consultation et avis</h5>
    <button
      type="button"
      class="bttn btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body flex-grow-1">
    <form>
      <div class="form-floating form-floating-outline mb-4">
        <input
          class="form-control"
          type="text"
          id="nom"
          name="nom"
          placeholder="Nom"
          value=""
          autofocus
          [(ngModel)]="formulaire_avis[0].valeur"
        />
        <label for="nom">Nom</label>
      </div>
      <div class="form-floating form-floating-outline mb-4">
        <input
          class="form-control"
          type="text"
          name="prenoms"
          id="prenoms"
          value=""
          placeholder="Pr√©noms"
          [(ngModel)]="formulaire_avis[1].valeur"
        />
        <label for="prenoms">Pr√©noms</label>
      </div>
      <div class="form-floating form-floating-outline mb-4">
        <input
          class="form-control"
          type="text"
          id="email"
          name="email"
          value=""
          placeholder="mail@example.com"
          [(ngModel)]="formulaire_avis[2].valeur"
        />
        <label for="email">E-mail</label>
      </div>
      <div class="form-floating form-floating-outline mb-4">
        <div class="form-floating form-floating-outline">
          <input
            type="text"
            id="telephone"
            name="telephone"
            class="form-control"
            placeholder="01 00 00 00 00"
            [(ngModel)]="formulaire_avis[3].valeur"
          />
          <label for="telephone">Num√©ro de t√©l√©phone</label>
        </div>
      </div>
      <div class="form-floating form-floating-outline mb-4">
        <textarea
          class="form-control"
          name="invoice-observation-avis"
          id="invoice-observation-avis"
          style="height: 190px"
          placeholder="Observation de l'agent traitant (portant sur la plainte ou la reclamation)"
          [(ngModel)]="formulaire_avis[4].valeur"
        ></textarea>
        <label for="invoice-observation-avis">Observation</label>
      </div>

      <div class="mb-3 d-flex flex-wrap">
        <button
          type="button"
          class="bttn btn btn-primary me-3"
          data-bs-dismiss="offcanvas"
        >
          Enregistrer
        </button>
        <button
          type="button"
          class="bttn btn btn-outline-secondary"
          data-bs-dismiss="offcanvas"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>

<!-- / Content -->
<div
  class="offcanvas offcanvas-end"
  id="sendInvoiceOffcanvasMotdepasse"
  aria-hidden="true"
>
  <div class="offcanvas-header mb-3">
    <h5 class="offcanvas-title">
      Faire une demande de recup√©ration de mot de passe
    </h5>
    <button
      type="button"
      class="bttn btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <br /><br /><br /><br /><br /><br />
  <div class="offcanvas-body flex-grow-1">
    <form>
      <div class="form-floating form-floating-outline mb-4">
        <div class="form-floating form-floating-outline">
          <input
            type="text"
            id="EmailRecup"
            name="EmailRecup"
            class="form-control"
            placeholder="01 00 00 00 00 ou ....@gmail.com"
            [(ngModel)]="formulaire_recupMdp[0].valeur"
          />
          <label for="EmailRecup">Email ou telephone</label>
        </div>
      </div>
      <div class="form-floating form-floating-outline mb-4">
        <input
          class="form-control"
          type="text"
          id="LoginRecup"
          name="LoginRecup"
          placeholder="LoginRecup"
          value=""
          autofocus
          [(ngModel)]="formulaire_recupMdp[1].valeur"
        />
        <label for="LoginRecup">Login</label>
      </div>
      <div class="mb-3 d-flex flex-wrap">
        <button
          type="button"
          class="bttn btn btn-primary me-3"
          (click)="Recuperation()"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
