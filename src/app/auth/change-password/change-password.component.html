      <div class="authentication-inner row m-0">
        <!-- /Left Section -->
        <div
          class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center justify-content-center p-5 pb-2"
        >
          <div>
            <img
              src="../../assets/img/illustrations/auth-cover-reset-password-illustration-light.png"
              class="authentication-image-model d-none d-lg-block"
              alt="auth-model"
              data-app-light-img="illustrations/auth-cover-reset-password-illustration-light.png"
              data-app-dark-img="illustrations/auth-cover-reset-password-illustration-dark.png"
            />
          </div>
          <img
            src="../../assets/img/illustrations/tree-3.png"
            alt="tree"
            class="authentication-image-tree"
          />
          <img
            src="../../assets/img/illustrations/auth-cover-mask-light.png"
            class="scaleX-n1-rtl authentication-image d-none d-lg-block w-75"
            alt="triangle-bg"
            data-app-light-img="illustrations/auth-cover-mask-light.png"
            data-app-dark-img="illustrations/auth-cover-mask-dark.png"
          />
        </div>
        <!-- /Left Section -->

        <!-- Reset Password -->
        <div
          class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg position-relative py-sm-5 px-4 py-4"
        >
          <div class="w-px-400 mx-auto pt-5 pt-lg-0">
            <h4 class="mb-2">RÃ©initialiser le mot de passe ðŸ”’</h4>
            <p class="mb-4">
              Votre nouveau mot de passe doit Ãªtre diffÃ©rent des mots de passe
              prÃ©cÃ©demment utilisÃ©s
            </p>
            <form
              id="formAuthentication"
              class="mb-3"
              action="auth-login-cover.html"
              method="POST"
            >
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="text"
                      id="oldLogin"
                      class="form-control"
                      name="oldLogin"
                      placeholder="Ancien login"
                      aria-describedby="oldLogin"
                      [(ngModel)]="formulaire_change_mdp[0].valeur"
                    />
                    <label for="oldLogin">Ancien login</label>
                  </div>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="text"
                      id="newLogin"
                      class="form-control"
                      name="newLogin"
                      placeholder="Nouveau login"
                      aria-describedby="newLogin"
                      [(ngModel)]="formulaire_change_mdp[1].valeur"
                    />
                    <label for="newLogin">Nouveau login</label>
                  </div>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="password"
                      id="oldPassword"
                      class="form-control"
                      name="oldPassword"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="oldPassword"
                      [(ngModel)]="formulaire_change_mdp[2].valeur"
                    />
                    <label for="oldPassword">Ancien mot de passe</label>
                  </div>
                  <span
                    class="input-group-text cursor-pointer"
                    (click)="ShowHide1(false)"
                    *ngIf="infoBtnPassword_1"
                    ><i class="mdi mdi-eye-off-outline"></i
                  ></span>
                  <span
                    class="input-group-text cursor-pointer"
                    (click)="ShowHide1(true)"
                    *ngIf="!infoBtnPassword_1"
                    ><i class="mdi mdi-eye-outline"></i
                  ></span>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="password"
                      id="newPassword"
                      class="form-control"
                      name="newPassword"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="newPassword"
                      [(ngModel)]="formulaire_change_mdp[3].valeur"
                    />
                    <label for="newPassword">Nouveau mot de passe</label>
                  </div>
                  <span
                    class="input-group-text cursor-pointer"
                    (click)="ShowHide2(false)"
                    *ngIf="infoBtnPassword_2"
                    ><i class="mdi mdi-eye-off-outline"></i
                  ></span>
                  <span
                    class="input-group-text cursor-pointer"
                    (click)="ShowHide2(true)"
                    *ngIf="!infoBtnPassword_2"
                    ><i class="mdi mdi-eye-outline"></i
                  ></span>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="password"
                      id="confirmPassword"
                      class="form-control"
                      name="confirmPassword"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                      [(ngModel)]="formulaire_change_mdp[4].valeur"
                    />
                    <label for="confirmPassword"
                      >Confimartion du mot de passe</label
                    >
                  </div>
                  <span
                    class="input-group-text cursor-pointer"
                    (click)="ShowHide3(false)"
                    *ngIf="infoBtnPassword_3"
                    ><i class="mdi mdi-eye-off-outline"></i
                  ></span>
                  <span
                    class="input-group-text cursor-pointer"
                    (click)="ShowHide3(true)"
                    *ngIf="!infoBtnPassword_3"
                    ><i class="mdi mdi-eye-outline"></i
                  ></span>
                </div>
              </div>
              <button
                class="bttn btn btn-primary d-grid w-100 mb-3"
                (click)="NouveauMotDePasse()"
              >
                Definir un nouveau mot de passe
              </button>
              <div class="text-center">
                <a
                  href=""
                  class="d-flex align-items-center justify-content-center"
                  (click)="RetourConnexion()"
                >
                  <i class="mdi mdi-chevron-left scaleX-n1-rtl mdi-24px"></i>
                  Retour Ã  la connexion
                </a>
              </div>
